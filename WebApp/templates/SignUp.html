
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'Login/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'Login/css/style.css' %}">
    <style>
        .form-group select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin: 5px 0;
    background-color: #f9f9f9;
}

.form-group select:focus {
    border-color: #6c5ce7;
    outline: none;
}
    </style>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="{% url 'SaveSignUp' %}">
                             {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="number" name="age" id="age" placeholder="Your Age"/>
                            </div>
                             <div class="form-group">
    <label for="gender"><i class="zmdi zmdi-male-female"></i></label>
    <select name="gender" id="gender" class="form-control" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
</div>

<div class="form-group">
    <label for="objective"><i class="zmdi zmdi-target"></i></label>
    <select name="objective" id="objective" class="form-control" required>
        <option value="" disabled selected>Select Objective</option>
        <option value="Weight Loss">Weight Loss</option>
        <option value="Weight Gain">Weight Gain</option>
        <option value="Maintain Weight & Build Strength">Maintain Weight & Build Strength</option>
    </select>
</div>


                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass1"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass1" id="pass1" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="pass2" id="pass2" placeholder="Repeat your password"/>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'Login/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'SignIn' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'Login/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'Login/js/main.js' %}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                    {% if messages %}
                    {% for i in messages %}
                    {% if i.tags == 'success' %}
                    <script>
                        swal('{{i}}','','success');
                    </script>
                    {% elif i.tags == 'error' %}
                    <script>
                        swal('{{i}}','','error');
                    </script>
                    {% elif i.tags == 'warning' %}
                    <script>
                        swal('{{i}}','','warning');
                    </script>

                    {% else %}
                    <script>
                        swal('{{i}}','','info');
                    </script>
                    {% endif %}
                    {% endfor %}
                    {% endif %}

</body>
</html>
