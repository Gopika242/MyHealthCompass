<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - MyHealthCompass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Wrapper to handle fade-in effect */
        .content-wrapper {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Keyframes for fade-in effect */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Page header */
        .header {
            background-color: #00bcd4; /* Brand color */
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 50px;
            margin: 0;
        }

        .payment-container {
            text-align: center;
            margin-top: 50px;
        }

        .payment-container img {
            max-width: 80%;
            height: auto;
            margin-top: 30px;
        }

        .greeting {
            font-size: 24px;
            margin: 20px 0;
            color: #007bff;
        }

        .payment-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the buttons */
            margin-top: 20px;
        }

        .payment-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .payment-button:hover {
            background-color: #005bb5;
        }

        .cancel-button {
            background-color: #f44336;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }

        .footer {
            background-color: #00bcd4;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="content-wrapper">

        <div class="header">
            <h1>Welcome to MyHealthCompass</h1>
        </div>

        <div class="payment-container">
            <img src="{% static 'Web/images/pay2.avif' %}" alt="Payment Image" />

            <div class="greeting">
                <h2>Hello, {{ request.session.name }}!</h2>
                <p>You're about to complete your purchase.</p>
                <p>Amount to Pay: <strong>{{ pay_str }} INR</strong></p>
            </div>

            <div class="payment-buttons">
                <!-- Cancel Button -->
                <a href="{% url 'Checkout' %}">
                    <button class="payment-button cancel-button">Cancel</button>
                </a>

                <!-- Pay Now Button -->
                <button class="payment-button">Pay Now</button>
            </div>

        </div>

        <script src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_XrSOnebWyMTP0h"
                data-amount="{{ pay_str }}"
                data-currency="INR"
                data-order_id="{{ payment }}"
                data-buttontext=""
                data-name="MyHealthCompass"
                data-description="Your health and wellness journey"
                data-image="{% static 'Web/images/logo.png' %}"
                data-prefill.name="{{ request.session.name }}"
                data-prefill.email="{{ request.session.email }}"
                data-theme.color="#4badeb">
        </script>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 MyHealthCompass. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBeRxccyEtnPBze/Kf9P0CYUhtTU7FZp8YZ6QBJERHWKPfX1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ZfmxFVVQ4s5C6RAcXojCyytn9Gxw27nLRAeO4jpk1Nf38GQcljA5JjC5d5RhuLTO" crossorigin="anonymous"></script>

</body>
</html>
