<!DOCTYPE html>
{% extends 'Index.html' %}
{% load static %}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'admin/assets/css/Newstyle.css' %}">
</head>
<body>
 <div class="box1" >
                    <h4 class="card-title" style="color:#030e01">Add New Product</h4>
<div>
                    <form class="forms-sample" style="margin-top: 50px" action="{% url 'UpdateProduct'  UP_Id=pro.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                          <div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="Category">
                            <option>{{pro.Category}}</option>
                            {% for i in cat1 %}
                          <option>{{i.CategoryName}}</option>
                            {% endfor %}

                        </select>
                      </div>
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="ProductName" name="ProductName" value="{{pro.ProductName}}">
                      </div>
                        <div>
                            <label>Upload  Product Image</label>
                            <img src="{{pro.ProductImage.url}}" alt="" height="100px" width="150px">
<!--                            <input type="text" class="form-control file-upload-info" placeholder="Upload  Category Image">-->

                            <input type="file" name="ProductImage" class="file-upload-browse btn btn-primary" >

                        </div>


                      <div class="form-group" style="margin-top: 50px">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="6" placeholder="Description" name="ProductDescription">{{pro.ProductDescription}}</textarea>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="number" class="form-control"  placeholder="Price" name="Price" value="{{pro.Price}}">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                      <button class="btn btn-light">Cancel</button>

                    </form>
     </div>
     <div style="margin-left:750px;margin-top:-500px">
    <img src="{% static 'admin/assets/images/Shop/QNET-Products.webp' %}" width="400px" height="500px"  alt="">
</div>
 </div>

</body>
</html>
{% endblock %}
