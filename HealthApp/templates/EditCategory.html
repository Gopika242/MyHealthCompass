<!DOCTYPE html>
{% extends 'Index.html' %}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div class="card-body" >
                    <h4 class="card-title">Edit Product Category</h4>

                    <form class="forms-sample" style="margin-top: 50px" action="{% url 'UpdateCategory' CU_Id=EditData.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="CategoryName" value="{{EditData.CategoryName}}">
                      </div>
                        <div>

                            <label>Upload Category Image</label><br><br>
                          <img src="{{EditData.CategoryImage.url}}" alt="" height="100px" width="200px"><br><br>
                            <input type="file" name="CategoryImage" class="file-upload-browse btn btn-primary" >


                        </div>


                      <div class="form-group" style="margin-top: 50px">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="6" placeholder="Description" name="Description" >{{EditData.Description}}</textarea>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>

</body>
</html>
{% endblock %}
