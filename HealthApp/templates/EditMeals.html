<!DOCTYPE html>
{% extends 'Index.html' %}
{% load static %}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'admin/assets/css/mealstyle.css' %}">
</head>
<body>
<div class="box2" >
                    <h2 class="card-title" style="color:#030e01">Edit Meal-Plans</h2>
<div>
                    <form class="forms-sample" style="margin-top: 50px" action="{% url 'UpdateMeals' UM_Id=edit.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                           <select class="form-control" name="Objective">
                            <option>{{edit.Objective}}</option>
    <option value="weight_loss">Weight Loss</option>
    <option value="weight_gain">Weight Gain</option>
    <option value="maintain_weight">Maintain Weight</option>
                           </select>
                          </div>
                        <div class="form-group">
                           <select class="form-control" name="Diet">
                            <option>{{edit.Diet}}</option>
    <option >Vegan</option>
    <option >Vegetarian</option>
                               <option >Non-Vegetarian</option>

    <option >Gluten-free Diet</option>
                               <option >Ketogenic</option>
                           </select>
                          </div>
                        <div class="form-group">
                             <input type="text" class="form-control" placeholder="Diet plan name" name="Plan" value="{{edit.Plan}}"><br>
                        <label >BreakFast</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="BreakFast" name="BreakFast" value="{{edit.BreakFast}}"><br>
                            <input type="number" class="form-control"  placeholder="Calorie Count" name="BCalorie" value="{{edit.BCalorie}}"><br>
                            <div>
                            <label>Upload Image</label>
                                <img src="{{edit.BImage.url}}" height="150px" width="150px" alt="">
                                <input type="file" name="BImage" class="file-upload-browse btn btn-outline-warning" >

                        </div>
                        </div>

                        <div class="form-group">
                        <label >Lunch</label>
                        <input type="text" class="form-control"  placeholder="Lunch" name="Lunch" value="{{edit.Lunch}}"><br>
                            <input type="number" class="form-control"  placeholder="Calorie Count" name="LCalorie" value="{{edit.LCalorie}}"><br>
                            <div>
                            <label>Upload Image</label>
                                <img src="{{edit.LImage.url}}" height="150px" width="150px" alt="">
                                <input type="file" name="LImage" class="file-upload-browse btn btn-outline-warning" >

                        </div>

                      </div>
                         <div class="form-group">
                        <label >Dinner</label>
                        <input type="text" class="form-control"  placeholder="Dinner" name="Dinner" value="{{edit.Dinner}}"><br>
                             <input type="number" class="form-control"  placeholder="Calorie Count" name="DCalorie" value="{{edit.DCalorie}}"><br>
                             <div>
                            <label>Upload Image</label>
                                 <img src="{{edit.DImage.url}}" height="150px" width="150px" alt="">
                                <input type="file" name="DImage" class="file-upload-browse btn btn-outline-warning" ><br><br><br>

                        </div>
                             <div>
         <button type="submit" class="btn btn-outline-success btn-fw">Submit</button>
    </div>

                      </div>
         </form>


</div>
</div>


</body>
</html>
{% endblock %}
